mixed-port: 17890
allow-lan: true
mode: rule
log-level: info
unified-delay: true
global-client-fingerprint: chrome

dns:
  enable: true
  listen: 0.0.0.0:7874
  ipv6: false
  default-nameserver:
    - 114.114.114.114
  nameserver:
    - 8.8.8.8
    - 1.1.1.1
  fallback:
    - 223.5.5.5
    - 1.0.0.1
  nameserver-policy:
    "geosite:cn":
      # - https://223.5.5.5/dns-query#Proxy
      # - https://1.12.12.12/dns-query#Proxy
      - 119.29.29.29
      - 114.114.114.114
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4

rule-providers:
  geolocation-!cn:
    type: http
    path: geolocation-!cn.yaml
    url: "https://gh.api.99988866.xyz/https://raw.githubusercontent.com/tiandao2/rules/main/geolocation-!cn.yaml"
    interval: 600
    proxy: "china"
    # proxy: "DIRECT"
    behavior: "domain"
    format: yaml
  telegram:
    type: http
    path: telegram.yaml
    url: "https://gh.api.99988866.xyz/https://raw.githubusercontent.com/tiandao2/rules/main/telegram.yaml"
    interval: 600
    proxy: "china"
    # proxy: "DIRECT"
    behavior: "domain"
    format: yaml
  global-ip:
    type: http
    path: global-ip.yaml
    url: "https://gh.api.99988866.xyz/https://raw.githubusercontent.com/tiandao2/rules/main/global_ip.yaml"
    interval: 600
    proxy: "china"
    # proxy: "DIRECT"
    behavior: "ipcidr"
    format: yaml

rules:
- DOMAIN-SUFFIX, 2024/9/8/02:17:10, DIRECT, no-resolve
- GEOIP, LAN, DIRECT
- GEOSITE, CN, china
- GEOIP, CN, china
- RULE-SET, geolocation-!cn, DIRECT, no-resolve
- RULE-SET, telegram, DIRECT, no-resolve
- RULE-SET, global-ip, DIRECT, no-resolve
# - DOMAIN-SUFFIX, vqhmhfreurvc.com, china, no-resolve  
# - DOMAIN-SUFFIX, iplark.com, china, no-resolve 
# - DOMAIN-SUFFIX, ipinfo.io, china, no-resolve
- DOMAIN-SUFFIX, ping0.cc, china

sniffer:
  enable: true
  parse-pure-ip: true
tun:
  enable: true
  stack: system
  device: utun
  auto-route: true
  auto-detect-interface: true
  dns-hijack:
  - tcp://any:53

