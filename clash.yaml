mixed-port: 17890
allow-lan: true
mode: rule
log-level: info
unified-delay: true
global-client-fingerprint: chrome

dns:
  enable: true
  listen: 0.0.0.0:7874
  ipv6: false
  default-nameserver:
    - 114.114.114.114
  nameserver:
    - 8.8.8.8
    - 1.1.1.1
  fallback:
    - 223.5.5.5
    - 1.0.0.1
  nameserver-policy:
    "geosite:cn":
      # - https://223.5.5.5/dns-query#Proxy
      # - https://1.12.12.12/dns-query#Proxy
      - 119.29.29.29
      - 114.114.114.114
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4

